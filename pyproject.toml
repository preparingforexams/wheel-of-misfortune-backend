[tool.poetry]
name = "misfortune"
version = "0.1.0"
description = ""
authors = ["Bj√∂rn Petersen <git@bjoernpetersen.net>"]

[tool.poetry.dependencies]
fastapi = "^0.104.0"
google-cloud-firestore = "^2.5.2"
httpx = "^0.25.0"
more-itertools = "^10.0.0"
pendulum = "^2.1.2"
pydantic = "^2.0.0"
python = "~3.11"
python-telegram-bot = "20.6"
sentry-sdk = "^1.9.9"
uvicorn = "^0.23.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
mypy = "~1.6"
pytest = "^7.4.0"
pytest-mock = "^3.11.1"
ruff = "0.1.3"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = [
    # "error",
]

[tool.mypy]
plugins = [ "pydantic.mypy" ]

[[tool.mypy.overrides]]
module = "asyncache"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["misfortune"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
