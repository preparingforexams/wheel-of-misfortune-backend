[tool.poetry]
name = "misfortune"
version = "0.1.0"
description = ""
authors = ["Bj√∂rn Petersen <git@bjoernpetersen.net>"]

[tool.poetry.dependencies]
fastapi = "^0.109.0"
google-cloud-firestore = "^2.5.2"
httpx = "*"
more-itertools = "^10.0.0"
pendulum = "^3.0.0"
pydantic = "^2.0.0"
python = "~3.12"
python-telegram-bot = "20.8"
sentry-sdk = "^1.9.9"
uvicorn = "^0.27.0"

[tool.poetry.group.dev.dependencies]
mypy = "~1.10"
pytest = "^8.0.0"
pytest-mock = "^3.11.1"
ruff = "0.5.0"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = [
    # "error",
]

[tool.mypy]
plugins = [ "pydantic.mypy" ]

[[tool.mypy.overrides]]
module = "asyncache"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff.lint]
extend-select = [
    "I001",
]

[tool.ruff.lint.isort]
known-first-party = ["misfortune"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
