apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image }}"
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: tokens
